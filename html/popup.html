<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Meet Subtitles Translator</h2>
    </div>
    
    <div class="content">
        <div class="control-section">
            <p>Включить/выключить переводчик</p>
            <button id="toggleBtn" class="toggle-btn disabled">Turn On</button>
        </div>
        
        <div class="subtitles-section">
            <div class="subtitles-header">
                <h3>Субтитры</h3>
                <div class="status-indicator" id="statusIndicator" style="display: none;"></div>
            </div>
            
            <div class="subtitles-content" id="subtitlesContent">
                <div class="no-subtitles">
                    Субтитры появятся здесь, когда вы включите расширение
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/popup.js"></script>
</body>
</html>
