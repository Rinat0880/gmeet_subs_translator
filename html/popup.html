<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Body Styles */
        body {
            width: 300px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f8;
            color: #5d5c5c;
            margin: 0;
            padding: 15px;
            border-radius: 5px;
            border-color: #2c3e50;
        }

        /* Header Styles */
        .header h2 {
            font-size: 1.2em;
            font-weight: 600;
            text-align: center;
            margin: 0 0 20px 0;
            color: #2c3e50;
        }

        /* Content Sections */
        .control-section,
        .subtitles-section {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 4px rgba(115, 115, 115, 0.05);
        }

        .control-section p {
            margin: 0 0 10px 0;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }

        /* Button Styles */
        .toggle-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #2c3e50;
            color: #ffffff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .toggle-btn:hover {
            background-color: #34495e;
        }

        .toggle-btn.disabled {
            background-color: #bdc3c7;
            opacity: 0.6;
        }

        /* Новый класс для неактивной кнопки */
        .toggle-btn.inactive {
            background-color: #95a5a6;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .toggle-btn.inactive:hover {
            background-color: #95a5a6;
            /* Не меняем цвет при hover */
        }

        /* Subtitles Section Styles */
        .subtitles-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #ecf0f1;
            padding-bottom: 10px;
        }

        .subtitles-header h3 {
            margin: 0;
            font-size: 1.1em;
            font-weight: 600;
            color: #2c3e50;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background-color: #e74c3c;
            /* Red for 'off' status */
            border-radius: 50%;
        }

        /* Example of an 'on' status, you can toggle this with JavaScript */
        .status-indicator.on {
            background-color: #2ecc71;
            /* Green for 'on' status */
        }

        .subtitles-content {
            min-height: 50px;
            font-size: 0.9em;
            color: #555;
            line-height: 1.5;
        }

        .no-subtitles {
            text-align: center;
            color: #95a5a6;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>Meet Subtitles Translator</h2>
    </div>

    <div class="content">
        <div class="control-section">
            <button id="toggleBtn" class="toggle-btn disabled">Turn On</button>
        </div>

        <div class="subtitles-section">
            <div class="subtitles-header">
                <h3>Субтитры</h3>
                <div class="status-indicator" id="statusIndicator" style="display: none;"></div>
            </div>

            <div class="subtitles-content" id="subtitlesContent">
                <div class="no-subtitles">
                    Субтитры появятся здесь, когда вы включите расширение
                </div>
            </div>
        </div>
    </div>

    <script src="../js/popup.js"></script>
</body>

</html>
